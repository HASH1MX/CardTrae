<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Added meta tags for better SEO and social sharing -->
    <meta name="description" content="A fun and interactive memory card game with colorful cards to match">
    <meta name="author" content="HASH1MX">
    <meta property="og:title" content="Memory Card Game">
    <meta property="og:description" content="Test your memory with this fun card matching game">
    <meta property="og:type" content="website">
</head>
<body>
    <div class="container">
        <h1>Memory Card Game</h1>
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="timer">0</span>s</div>
            <button id="reset-button">Reset Game</button>
        </div>
        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
